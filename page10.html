<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Started!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #b2f2b2, #8dd8b8); /* Soft green gradient */
            color: #333;
            text-align: center;
            height: 100vh;
            overflow-y: auto; /* Allows scrolling if content exceeds height */
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em; /* Title size */
            color: #005f00; /* Deep green for title */
            margin: 20px 0; /* Margin around title */
        }
        .buttons {
            margin-top: 30px; /* Space above buttons */
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            margin: 10px; /* Margin for buttons */
            cursor: pointer;
            background-color: #005f00; /* Deep green for button */
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            width: 80%; /* Make buttons a consistent width */
        }
        button:hover {
            background-color: #004800; /* Darker green on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Let's get started babes, Stay tuned for what's next ðŸ˜‹!!!</h1>

    <div class="buttons">
        <button onclick="location.href='page9.html'">Back</button>
    </div>

</body>
</html>
